<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Classic Mania</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      window.addEventListener('error', function(e) {
        var root = document.getElementById('root');
        if (root && !root.hasChildNodes()) {
          root.innerHTML = '<div style="padding:40px;text-align:center;font-family:sans-serif">' +
            '<h1 style="font-size:20px;margin-bottom:12px">로딩 오류</h1>' +
            '<p style="color:#666;margin-bottom:12px">' + (e.message || 'Unknown error') + '</p>' +
            '<button onclick="location.reload()" style="padding:8px 24px;background:#000;color:#fff;border:none;cursor:pointer">새로고침</button></div>';
        }
      });
    </script>
  </body>
</html>
